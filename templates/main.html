<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JY-BLOG</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../static/css/common/reset.css" />
    <link rel="stylesheet" href="../static/css/common/footer.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <a class="l_index" href="main"></a>
            <a class="l_gallery" href="gallery"></a>
            <a class="l_comm" href="ac"></a>
        </div>
        <div class="img_wrap">
            <img class="works" id="works" src={{ filename }} />
            <p class="signature" id="sign">{{ desc }}</p>
        </div>
        <div class="push"></div>
    </div>
    <div class="footer"></div>
    <script>
        window.onload = function() {
            var $signature = document.getElementById('sign');
            $signature.style.width = document.getElementById('works').width+'px';
            $signature.style.display = 'block';
        }
    </script>
</body>
</html>
