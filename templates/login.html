<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="../static/js/jquery-1.9.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/login.js"></script>
</head>
<body>
<!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <h3 id="myModalLabel">请登录</h3>
        </div>
        <div class="modal-body">
            <div class="input-prepend">
                <span class="add-on">用户名</span>
                <input class="span2" id="name" type="text" placeholder="username">
            </div>
            <div class="input-prepend">
                <span class="add-on">密码</span>
                <input class="span2" id="pwd" type="password" placeholder="password">
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="login">登录</button>
        </div>
    </div>
</body>
</html>
