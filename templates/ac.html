<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JY-BLOG</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../static/css/common/reset.css" />
    <link rel="stylesheet" href="../static/css/common/footer.css" />
    <link rel="stylesheet" href="../static/css/ac.css" />
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <a class="l_index" href="main"></a>
            <a class="l_gallery" href="gallery"></a>
            <a class="l_comm" href="ac"></a>
        </div>
        <div class="main-content">
            <ul class="thumb">
                {% for n in range(len(sketches)) %}
                <li><a target="_blank" href="/picture?name={{ sketches[n]['name'] }}&type=sketch"><img src="../static/imagedb/sketches/{{ sketches[n]['thumbname'] }}"></a></li>
                {% end for %}
            </ul>
            <div class="contact"></div>
            <div class="contact-wrap">
                <p><a href="http://blog.sina.com.cn/jysite" target="_blank">http://blog.sina.com.cn/jysite</a></p>
                <p><a href="http://weibo.com/jysite" target="_blank">http://weibo.com/jysite</a></p>
            </div>
            <div class="link"></div>
            <ul class="link-list">
                {% for n in range(4) %}
                <li><a href="{{ links[n]['url'] }}" target="_blank">{{ links[n]['name'] }}</a></li>
                {% end for %}
            </ul>
            <ul class="link-list">
                {% for n in range(4,8) %}
                <li><a href="{{ links[n]['url'] }}" target="_blank">{{ links[n]['name'] }}</a></li>
                {% end for %}
            </ul>
        </div>
        <div class="push"></div>
    </div>
    <div class="footer"></div>

</body>
</html>
