<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JY-BLOG Gallery</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../static/css/common/reset.css" />
    <link rel="stylesheet" href="../static/css/common/footer.css" />
    <link rel="stylesheet" href="../static/css/jPages.css" />
    <link rel="stylesheet" href="../static/css/gallery.css" />
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <a class="l_index" href="main"></a>
            <a class="l_gallery" href="gallery"></a>
            <a class="l_comm" href="ac"></a>
        </div>
        <div class="main-content">
            <ul id="gallery-wrap" class="clearfix">
                {% for n in range(len(thumbnames)) %}
                <li class="thumbnail"><a target="_blank" href="/picture?name={{ fullnames[n] }}&type=image"><img src="{{ thumbnames[n] }}" alt="{{ fullnames[n] }}"></a></li>
                {% end for %}
                {% for n in range(blank_count) %}
                <li><img src="../static/img/common/blank200.png"></li>
                {% end for %}
            </ul>
        </div>
        <div class="holder"></div>
        <div class="push"></div>
    </div>
    <div class="footer"></div>

    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <script src="../static/js/jPages.min.js"></script>
    <script>
        $(function(){
            $("div.holder").jPages({
                containerID : "gallery-wrap",
                previous : "←",
                next : "→",
                perPage : 12,
                delay : 100
            });
        });
    </script>
</body>
</html>
